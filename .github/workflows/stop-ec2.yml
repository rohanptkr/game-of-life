name: Stop EC2 Instance

on:
  workflow_dispatch:  # Manual trigger
  # You can also add other triggers like:
  schedule:
    - cron: '30 23 * * *'  # Daily at 6 PM UTC
  # push:
  #   branches: [ main ]

jobs:
  main-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run main tasks
        run: |
          echo "Running your main tasks here..."
          # Your actual job steps go here

  stop-ec2:
    needs: main-job  # This ensures stop runs after main job completes
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Stop EC2 Instance
        run: |
          aws ec2 stop-instances --instance-ids i-0d306b2857341dcf2
          aws ec2 wait instance-stopped --instance-ids i-0d306b2857341dcf2
          echo "EC2 instance stopped successfully"
